<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

          <div class="card-body">

<!--            <p class="card-text" th:text="${myRecipe.instructions}"></p>-->

          </div>
        </div>
      </tr>
    </div>
</body>
</html>
