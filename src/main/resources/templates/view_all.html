<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav"></nav>

<header th:replace="fragments :: header"></header>

    <h2>Recipes, Recipes, & more RECIPES </h2>

    <div class="allRecipes">

        <tr th:each="cocktail : ${allCocktails}">
<!--            <a th:href="@{/viewRecipes/{id}(id=${cocktail.id})}">-->

            <td th:text="${cocktail.strDrink}"></td>

            <td th:each="recipe : ${allRecipes}"  >
                <ul th:if="${recipe.cocktails.id} == ${cocktail.id}" th:text=" ${recipe.strInstructions}">
<!--                <li><img th:src="${recipe.strDrinkThumb}" width="200" height="200"></li>>-->
                    <li th:text="${recipe.strInstructions}"></li>
                    <li th:each="ingredient : ${ingredients}" th:if="${recipe.ingredients.id} == ${ingredient.id}">
                        <span th:text="${ingredient.ingredient}"></span>
                    </li>
                </ul>
            </td>
            <br>

<!--            </a>-->
        </tr>
    </div>

</body>
<footer th:replace="fragments :: footer"></footer>
</html>
