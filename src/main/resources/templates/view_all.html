<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav"></nav>

<header th:replace="fragments :: header"></header>

    <h2 class="drinksTitle">Drinks, Drinks, & more DRINKS </h2>
    <br>
    <br>
    <div class="allRecipes">

        <div class="columns">
                 <div th:each="cocktail : ${allCocktails}" class="card" style="width: 18rem;">
            <a th:href="@{/viewRecipes/{id}(id=${cocktail.id})}" class="btn btn-primary">
                <img th:each="recipe : ${allRecipes}" th:if="${recipe.cocktails.id} == ${cocktail.id}" th:src="${recipe.strDrinkThumb}" class="card-img-top" >
                <div class="card-body">
                    <h5 th:text="${cocktail.strDrink}"></h5>
                </div>
            </a>
        </div>
        </div>
    </div>

</body>
<footer th:replace="fragments :: footer"></footer>
</html>
