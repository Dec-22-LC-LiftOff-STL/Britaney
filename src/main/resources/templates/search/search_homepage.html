<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/ ">
<head>
    <meta charset="UTF-8"/>
    <title>Search Recipes</title>
</head>
<body>
    <h1>Search Recipes</h1>
<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method="post">

        <div class="input-group">
            <label th:for="searchTerm">Search:</label>
            <input type="text" class="form-control" name="searchTerm"
                   aria-label="Text input with segmented dropdown button" placeholder="text here...">
            <select class="custom-select" name="searchType">
                <option selected>Select Search Type</option>
                <option name="byKeyword">Keyword</option>
                <option name="byIngredient">Ingredient</option>
                <option name="isAlcholic">Search Mocktails</option>
            </select>
            <hr/>
            <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>


    </form>

    <div>
        <ol>
            <a>
            <li th:each ="Cocktail: ${results}" th:text = "${Cocktail.strDrink}"></li>
            </a>
        </ol>

    </div>


</div>

</body>
</html>
