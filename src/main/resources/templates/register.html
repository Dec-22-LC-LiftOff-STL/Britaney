<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form th:action="@{/register}" th:object="${userData}" method="post">
        <div class="container">
            <h1>Create a HomeBartender Account</h1>
            <p>Please complete this form to create a new HomeBartender account.</p>
            <hr>
        </div>
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>

            <div class="form-check">-->
                <input class="form-check-input" type="checkbox" value="" id="form2Example30" checked />
                <label class="form-check-label" for="form2Example30"> I certify that I am 21 or older. </label>
            </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>


</body>
</html>
