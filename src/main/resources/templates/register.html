<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<form th:action="@{/register}" th:object="${userData}" method="post">
    <div class="container">
        <h1>Create a HomeBartender Account</h1>
        <p>Please complete this form to create a new HomeBartender account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

        <label for="DOB"><b>Date of Birth</b></label>
        <input type="date" placeholder="Enter Date of Birth" name="DOB" id="DOB" required>

        <label for="UserName"><b>User Name</b></label>
        <input type="text" placeholder="Enter User Name" name="UserName" id="UserName" required>

        <hr>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="login">Sign in</a>.</p>
    </div>
</form>
